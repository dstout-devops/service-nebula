kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: service-nebula
networking:
  disableDefaultCNI: true
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
nodes:
- role: control-plane
  extraPortMappings:
      - containerPort: 80
        hostPort: 80
        listenAddress: "127.0.0.1"
      - containerPort: 443
        hostPort: 443
        listenAddress: "127.0.0.1"
      # traefik dashboard
      - containerPort: 9000
        hostPort: 9000
        listenAddress: "127.0.0.1"
- role: worker
- role: worker